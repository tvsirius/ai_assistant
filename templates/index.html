<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='image1.gif') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fa-css/all.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.4.min.js') }}"></script>
</head>


<script>
    window.onload = function() {
        var inputField = document.getElementById('myInputField');
        inputField.scrollIntoView();
    };
</script>

<body>
  <img src="{{ url_for('static', filename='image1.gif') }}" class="icon" />
  <h3>Greeting Human!</h3>
  {% if result %}
  <div class="result" id="resultElement">    {{ result|safe }}   </div>
  {% else %}
  <div class="result" id="resultElement"></div>
  {% endif %}

  <form action="/" method="post">
    <input type="text" name="text" placeholder="Talk to me" id="myInputField" required />
    <input type="submit" value="Get response" />
  </form>

<!--    <div class="container pt-5">-->
<!--        <div class="border overflow-auto" style="height: 30em;">-->
<!--            <div class="printout"></div>-->
<!--    </div>-->

    <div class="main-controls pb-5">
        <div class="row">
            <div class="col-md-11">
                <canvas class="visualizer" height="50%"></canvas>
            </div>
            <div class="col-md-1 d-grid">
                <button class="record btn btn-lg btn-info"><i class="fa-solid fa-microphone"></i></button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
